<table class="table table-striped">  
    <thead>  
        <tr>  
            <th>Flight No </th>  
            <th>Airline</th>  
            <th>From</th>  
            <th>To</th>  
            <th>Departure</th>  
            <th>Arrival</th>  
            <th>Duration</th>  
        </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let p of ps">  
            <td>{{p.flight_id }}</td>  
            <td>{{p.airline_name}}</td>  
            <td>{{p.to_location}}</td>  
            <td>{{p.from_location}}</td>  
            <td>{{p.departure_time }}</td>  
            <td>{{p.arrival_time}}</td>  
            <td>{{p.duration}}</td> 
        </tr>  
    </tbody>  
</table>
